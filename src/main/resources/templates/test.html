<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <title>Admin panel</title>
</head>
<body style="height: 100%">
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Запустить модальное окно
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/admin/update" method="post">
                    <input type="hidden" name="id" th:value="${userFromDB.id}">
                    <input type="hidden" name="oldPass" th:value="${userFromDB.hash_password}">

                    <p align="center">
                        Name: <input type="text" name="name" th:value="${userFromDB.name}"/><br/>
                        Age: <input type="number" name="age" th:value="${userFromDB.age}"/><br/>
                        Email: <input type="text" name="email" th:value="${userFromDB.email}"/><br/>
                        Password: <input type="password" name="newPass" value=""><br/>
                        State: <select name="state" id="state">
                        <option th:value="${userFromDB.state}"><i th:text="${userFromDB.state}"></i></option>
                        <option value="DELETED">DELETED</option>
                        <option value="ACTIVE">ACTIVE</option>
                        <option value="BANNED">BANNED</option>
                    </select><br/>
                        Role:
                        <th:block th:each="role:${rolesFromDB}">
                            <input type="checkbox" name="option1" th:value="${role.id}"
                                   th:checked="${userFromDB.roles.contains(role)}">
                            <span th:text="${role.role_name}"></span><br>
                        </th:block>
                        <input type="submit" value="Отправить">
                    </p>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
