<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update user</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
</head>
<body>
<table style=" width: 100%; border: 4px double black;">
    <tr>
        <td style="border: 1px solid black; text-align: center">
            <a href="/admin/all">All users</a>
        </td>
    </tr>
</table>
<form action="/admin/update" method="post">
    <input type="hidden" name="id" th:value="${userFromDB.id}">
    <input type="hidden" name="oldPass" th:value="${userFromDB.hash_password}">

    <p align="center">
        Name: <input type="text" name="name" th:value="${userFromDB.name}"/><br/>
        Age: <input type="number" name="age" th:value="${userFromDB.age}"/><br/>
        Email: <input type="text" name="email" th:value="${userFromDB.email}"/><br/>
        Password: <input type="password" name="newPass" value=""><br/>
        State: <select name="state" id="state">
        <option th:value="${userFromDB.state}"><i th:text="${userFromDB.state}"></i></option>
        <option value="DELETED">DELETED</option>
        <option value="ACTIVE">ACTIVE</option>
        <option value="BANNED">BANNED</option>
    </select><br/>
        Role:
        <th:block th:each="role:${rolesFromDB}">
            <input type="checkbox" name="option1" th:value="${role.id}"
                   th:checked="${userFromDB.roles.contains(role)}">
            <span th:text="${role.role_name}"></span><br>
        </th:block>
        <input type="submit" value="Отправить">
    </p>
</form>
</body>
</html>
